<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Virtual Dart MGR</title>
  <script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>
  <script src="/js/jquery.js"></script>
  <script src="/js/bootstrap.min.js"></script>
  <script src="/js/bootstrap-slider.js"></script>
  <script src="/js/api.js"></script>

  <link href="/css/bootstrap.min.css" rel="stylesheet">
  <link href="/css/style.css" rel="stylesheet">
</head>

<body>
  <div class="container" style="margin-top:100px;">
    <h1 class="text-center">Virtual Darts Manager</h1>
    <p class="text-center">Score keeping system for playing darts virtually</p>
    <img src="/img/darts.png" class="img-responsive center-block"/>
    <hr />

    <form>
        <button id="joinButton" class="btn btn-success center-block">Join Random Match</button><br>
        <a href="/host" id="hostButton" class="btn btn-primary center-block" style="width: 215px">Host Private Match</a>
    </form>
  </div>


  <script>
    $("#joinButton").on('click', function() {
      $.get("/randomMatch", function(e) {
        var res = JSON.parse(e);
        if (res && res.Id) {
          window.location = "/" + res.Id + "/join/";
        }
      });
    });
  </script>
</body>

</html>

<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Virtual Dart MGR</title>
  <script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>
  <script src="/js/jquery.js"></script>
  <script src="/js/bootstrap.min.js"></script>
  <script src="/js/bootstrap-slider.js"></script>
  <script src="/js/api.js"></script>

  <link href="/css/bootstrap.min.css" rel="stylesheet">
  <link href="/css/style.css" rel="stylesheet">
</head>

<body>
  <div class="container">
    <h1>Virtual Dart Manager</h1>
    <p>Score keeping system for playing darts virtually</p>
    <hr />

    <form>
      <div class="form-group">
        <input type="text" name="fname" id="name" class="form-control" placeholder="Your Name"/>
      </div>
        <div id="joinButton" class="btn btn-success">Join Random Match</div>
        <a href="/host" id="hostButton" class="btn btn-primary">Host Private Match</a>
    </form>
  </div>


  <script>
    $("#joinButton").on('click', function() {
      $.get("/randomMatch", function(e) {
        var res = JSON.parse(e);
        if (res && res.Id) {
          window.location = "/" + res.Id + "/join/";
        }
      });
    });
  </script>
</body>

</html>

<body>
  <div id="hostButton" class="btn btn-primary">Host</div>

  <script>
    $("#hostButton").on('click', function(){
      $.post("/host", function(e){
        var res = JSON.parse(e);
        if(res && res.Id){
          window.location = "/join?id=" + res.Id;
        }
      });
    });
  </script>
</body>

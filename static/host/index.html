<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Fallow Dart MGR - Host</title>
  <script src="../js/jquery.js"></script>
  <script src="../js/bootstrap.min.js"></script>
  <script src="../js/bootstrap-slider.js"></script>

  <link href="../css/bootstrap.min.css" rel="stylesheet">
  <link href="../css/style.css" rel="stylesheet">
</head>

<body>
  <div class="container">
    <h1>Host</h1>
    <p>Select a game type and options</p>
    <hr />

    <form>
      <div class="form-group">
        <label for="gameType">Game Type</label>
        <select id="gameType" class="form-control">
          <option value="Cricket">Cricket</option>
          <option value="301">301</option>
          <option value="501">501</option>
          <option value="AroundTheClock">Around The Clock (Around the World)</option>
        </select>
      </div>
      <div class="form-group">
        <label for="maxPlayers">Max Players (0 for unlimited)</label>
        <input type="number" min="0" id="maxPlayer" value="0" class="form-control"/>
      </div>
      <a href="/host" id="hostButton" class="btn btn-primary">Host</a>
    </form>
  </div>

  <script>
    $("#hostButton").on('click', function() {
      $.post("/host", function(e) {
        var res = JSON.parse(e);
        if (res && res.Id) {
          window.location = "/join/" + res.Id;
        }
      });
    });
  </script>
</body>

</html>

<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Fallow Dart MGR - Join</title>
  <script src="/js/jquery.js"></script>
  <script src="/js/bootstrap.min.js"></script>
  <script src="/js/bootstrap-slider.js"></script>
  <script src="/js/index.js"></script>
  <script src="/js/util.js"></script>

  <link href="/css/bootstrap.min.css" rel="stylesheet">
  <link href="/css/style.css" rel="stylesheet">
</head>

<body>
  <div class="container">
    <h1>Join</h1>
    <hr />

    <form>
      <div class="form-group">
        <input type="text" name="fname" id="name" placeholder="Your Name" class="form-control"/>
      </div>
        <div id="join" class="btn btn-success">Join</div>
        <div id="start" class="btn btn-primary disabled">Start</div>
    </form>
  </div>
  <div id="matchId"></div>
  <script>
    var match = {};

    UpdateMatch();
    setInterval(function() {
      UpdateMatch();
    }, 1000);

    $("#join").on("click", function(e) {
      if (match.Id === undefined)
        return;
      if ($("#name").val() === "")
        return;
      JoinMatch($("#name").val(), GetMatchId(), function() {
        $("#join").hide();
        $("#name").hide();
      }, function() {});
    });

    $("#start").on("click", function(e) {
      $.post("/start/" + match.Id);
    });

    function UpdateMatch() {
      LoadMatch(GetMatchId(), function(match) {
        Initialize(match);
      }, function() {
        //window.location = "/";
      });
    }

    function Initialize(matchData) {
      match = matchData;
      $("#gameId").text(match.Id);
      if (match.IsHost === true)
        $("#start").removeClass("disabled");
      $("#players").html("");
      for (let i = 0; i < match.Players.length; i++) {
        $("#players").append("<div class='player'>" + match.Players[i].Name + "</div>");
      }
      //if (match.GameState !== -1)
      //  window.location = "/game/" + game.Id;
    }
  </script>
</body>

</html>
